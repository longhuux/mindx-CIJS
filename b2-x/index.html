    <script>
    const data = [
        { month: "September", isSoldOut: true },
        { month: "October", isSoldOut: true },
        { month: "November", isSoldOut: false, quantity: 3 },
    ];

  function createTicketList() {
    const ticketList = document.createElement("ul");
    ticketList.className = "ticket-list";

    data.forEach((item) => {
      const listItem = document.createElement("li");
      listItem.textContent = item.month;

      const span = document.createElement("span");
      if (item.isSoldOut) {
        span.className = "sold-out";
        span.textContent = "Sold out";
      } else {
        span.className = "quantity";
        span.textContent = item.quantity;
      }

      listItem.appendChild(span);
      ticketList.appendChild(listItem);
    });

    return ticketList;
  }


  const data2 = [

  function createPlacesList() {
    const placesList = document.createElement("div");
    placesList.className = "places-list";

    data2.forEach((item) => {
      const placeItem = document.createElement("div");
      placeItem.className = "place-item";

      const image = document.createElement("img");
      image.src = item.imageSrc;
      image.alt = item.altText;
      image.className = "places-img";

      const placeBody = document.createElement("div");
      placeBody.className = "place-body";

      const placeHeading = document.createElement("h3");
      placeHeading.className = "place-heading";
      placeHeading.textContent = item.place;

      const placeTime = document.createElement("p");
      placeTime.className = "place-time";
      placeTime.textContent = item.time;

      const placeDesc = document.createElement("p");
      placeDesc.className = "place-desc";
      placeDesc.textContent = item.description;

      const buyButton = document.createElement("button");
      buyButton.className = "place-buybuton";
      buyButton.textContent = "Buy tickets";

      placeBody.appendChild(placeHeading);
      placeBody.appendChild(placeTime);
      placeBody.appendChild(placeDesc);
      placeBody.appendChild(buyButton);

      placeItem.appendChild(image);
      placeItem.appendChild(placeBody);

      placesList.appendChild(placeItem);
    });

    return placesList;
  }
